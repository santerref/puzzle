name: Section
version: 0.0.1
root: true
placeholder: true
settings:
    template: templates/section.html.twig
    parents: false
    css:
        variables:
            container:
                standard: 'container m-auto'
                narrow: 'max-w-screen-md m-auto'
            vertical_spacing:
                small: 'py-4'
                standard: 'py-8'
                large: 'py-12'
            background_color:
                white: 'bg-white'
                light_brown: 'bg-stone-200'
    fields:
        container:
            label: Container
            type: dropdown
            options:
                standard: Standard
                narrow: Narrow
            default_value: standard
        columns:
            label: Columns
            type: dropdown
            options:
                1: One column
                2: Two columns (50/50)
                3: Three columns (33/33/33)
            default_value: 1
        vertical_spacing:
            label: Vertical spacing
            type: dropdown
            options:
                small: Small
                standard: Standard
                large: Large
            default_value: standard
        background_color:
            label: Background color
            type: dropdown # @TODO: With palette, create a field of type "colors". People can decide available colors for a component.
            options:
                white: White
                light_brown: Light brown
            default_value: white
    default_position: col_1
    positions:
        col_1:
            label: Column 1
            conditions:
                -   field: columns
                    value: [ '1', '2', '3' ]
        col_2:
            label: Column 2
            conditions:
                -   field: columns
                    value: [ '2','3' ]
        col_3:
            label: Column 3
            conditions:
                -   field: columns
                    value: '3'
