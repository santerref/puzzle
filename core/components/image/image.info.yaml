name: Image
version: 0.1.0
settings:
    template: templates/image.html.twig
    css:
        variables:
            left: 'justify-start'
            center: 'justify-center'
            right: 'justify-end'
    fields:
        image:
            label: Image
            type: media
            options:
                image_only: true
                cardinality: 1
        position:
            label: Image position
            type: dropdown
            options:
                left: Left
                center: Center
                right: Right
            default_value: left
