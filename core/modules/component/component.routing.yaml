components:
    path: /api/components
    controller: Puzzle\component\Controller\Api\ComponentController::index
    methods: GET
    options:
        middlewares: [ 'auth' ]
components.create:
    path: /api/components/{id}/render
    controller: Puzzle\component\Controller\Api\ComponentController::create
    methods: POST
    options:
        middlewares: [ 'auth' ]
components.refresh:
    path: /api/components/{id}/refresh
    controller: Puzzle\component\Controller\Api\ComponentController::refresh
    methods: PUT
    options:
        middlewares: [ 'auth' ]
components.undo:
    path: /api/components/{id}/undo
    controller: Puzzle\component\Controller\Api\ComponentController::undo
    methods: PUT
    options:
        middlewares: [ 'auth' ]
components.pages.save:
    path: /api/pages/{page}/components
    controller: Puzzle\component\Controller\Api\ComponentController::save
    methods: PUT
    options:
        middlewares: [ 'auth' ]
